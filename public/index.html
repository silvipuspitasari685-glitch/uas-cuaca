<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuaca Pribadi UAS V2</title> 
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card { border: 1px solid #ccc; padding: 15px; margin-top: 15px; border-radius: 5px; }
        #auth-status, #controls { margin-bottom: 20px; }
        button { padding: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        input[type="text"] { padding: 10px; width: 60%; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .weather-info h3 { margin-top: 0; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Cuaca Favorit</h1>
        
        <div id="auth-status">
            <button id="login-btn">Login (Integrasi Firebase)</button> 
        </div>

        <hr>

        <h2>Pencarian Cuaca (Tes API Vercel)</h2>
        <div id="controls">
            <input type="text" id="city-input" placeholder="Masukkan Kota (ex: Semarang)">
            <button id="fetch-weather-btn">Cari Cuaca</button>
        </div>

        <div id="weather-output" class="card">
            <p>Klik tombol di atas untuk menguji API Vercel Anda.</p>
        </div>

    </div>
    <script src="script.js"></script> 
</body>
</html>
